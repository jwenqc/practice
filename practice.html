<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel ="stylesheet" type="text/css" href="practice.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Js</title>
    </head>    
    <body>   
       
         
        Human
        <canvas id="myCanvas" width="50%" height="auto"
            style="border:1px solid #0407ad;">
        </canvas>
       
       
       PC
        <canvas id="aiCanvas" width="50%" height="auto"
            style="border:1px solid #64015c;">
        </canvas>
       
        <br/>
        <span>Evaluation :<div id="eval"></div><br>
               YourScore : <div id="yourscore"></div><br>
               PC Score : <div id="pcscore"></div><br>
            <div id="winner"></div><br></span>
        
           <span>Select Your Option: <select id = "person" class ="hide">
                    <option id="rockp">Rock</option>
                     <option id="scissorp">Scissor</option>
                     <option id="paperp">Paper</option>
                </select></span>
                
        <button class="hide" id="strike"  onclick="strike()" >GO</button><br>
         <button id="submit"  onclick="start()" >Start</button>
        
        
        <img id = "scissorimg" src ="images/scissor.jpg" width="10px" alt="Scissor">
        <img id = "paperimg" src ="images/paper.jpg" width="10px" alt="paper">
        <img id = "rockimg" src ="images/rock.jpg" width="10px" alt="rock">
 
      
      
      
       <script src ="practice.js"></script>
        

    
    </body>
</html>
